<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

  <div fxFlex="40">
    <div  *ngIf="dish">
        <mat-card>
          <mat-card-header>
            <mat-card-title>
              <h3>{{dish.name | uppercase}}</h3>
            </mat-card-title>
          </mat-card-header>
          <img mat-card-image src={{dish.image}} alt={{dish.name}}>
          <mat-card-content>
            <p>
                {{dish.description}}
            </p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
          </mat-card-actions>
        </mat-card>
      </div>
  </div>
  <div fxFlex="40">
    <mat-list  *ngIf="dish" fxFlex>
        <mat-list-item><h1>Comments</h1></mat-list-item>
        <mat-list-item *ngFor="let comm of dish.comments">
          <h2 matLine>{{comm.comment}}</h2>
          <h3 matLine><span> {{comm.rating}} Stars </span></h3>
          <h4 matLine><span> -- {{comm.author}} {{comm.date|date}}</span></h4>
        </mat-list-item>
      </mat-list>
  </div>

</div>
